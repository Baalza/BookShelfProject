<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
</head>
<body>

<div class="container-fluid">
  <div class="container">
    <div class="col-auto text-center align-items-center pt-2">
      <h1 class="pt-5">LOGIN</h1>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-center text-center pt-5">
      <form [formGroup]="userForm" (submit)="onSubmit()" class="row g-3 justify-content-center">
        <div class="row justify-content-center">
          <div class="col-auto">
            <input type="text" class="form-control" id="username" name="username" formControlName="username" placeholder="Email" >
          </div>
          <div class="col-auto">
            <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Password" >
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" >Login</button>
          </div>
          <div *ngIf="isInvalid">
          <p class="error" >Invalid username or password</p>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-auto">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-auto mt-3">
            <a href="registration">REGISTRAZIONE</a>
          </div>
        </div>
      </form>
      <a routerLink=""> <button type="button" class="btn btn-primary mt-3">Indietro</button></a>
    </div>
  </div>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"
></script>
</body>
</html>
