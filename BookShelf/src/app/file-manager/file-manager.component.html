<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--<noscript>
    <meta http-equiv=refresh content='0; url=http://localhost:8080/demo/error?js=disabled'>
  </noscript>-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />

</head>
<body>
<bookshelf-navbar></bookshelf-navbar>
<div class="container-fluid">
  <div class="container">
    <div class="col-auto text-center align-items-center pt-2">
      <h1 class="pt-5">Lists of Files</h1>
    </div>
    <div class="row justify-content-center text-center pt-2">
      <div class="col-2">
        <a id="bisync" href="bisync"  th:classappend="${param.add != null or param.ow != null or param.delete!=null} ? 'btn btn-danger' : ''"><button id="sync" class="btn" type="button"><i class="fa-solid fa-arrows-rotate"></i></button></a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">

  <div class="row text-center pt-5">
    <div class="col-sm-12 col-md-12 col-lg-6">
      <h4 class="pt-2">FileSystem List</h4>
      <div id="data-table-fs" class="ag-theme-alpine"></div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6">
      <h4 class="pt-2">GoogleDrive List</h4>
      <div id="data-table-gd" class="ag-theme-alpine"></div>
    </div>
  </div>
  <div class="row mt-3 justify-content-center text-center">
    <!--<p th:if="${(param.error != null) and (param.error[0] == 'invalidFilename')}" class="error mt-2">Nome del file non valido,rinominare il file o selezionarne un altro.</p>-->

    <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Upload File
    </button>
  </div>

</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header justify-content-center text-center">
        <h5 class="modal-title" id="staticBackdropLabel">Upload File</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3 justify-content-center" th:action="@{loadFile}" enctype="multipart/form-data"
              method="post">
          <div class="col-auto">
            <div class="mb-3">
              <label for="formFile" class="form-label">Default file input example</label>
              <input class="form-control" type="file" id="formFile" name="file">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-auto">
              <button id="submitFile" type="submit" class="btn btn-primary mb-1" disabled>Upload File</button>
              <a
                href="#"
                data-bs-toggle="tooltip"
                data-bs-title="Seleziona un file per fare l'upload"
              ><i class="fa-solid fa-question fa-lg ms-3"></i></a>

            </div>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header justify-content-center text-center">
        <h5 class="modal-title" id="staticBackdropLabel2">Delete File</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3 class="modal-body-txt">Sei sicuro di voler eliminare questo file?</h3>
      </div>
      <div class="modal-footer">
        <a id="deleteFile" href="deleteFile/">
          <button type="button" class="btn btn-danger">SI</button>
        </a>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">NO</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header justify-content-center text-center">
        <h5 class="modal-title" id="staticBackdropLabel3">Overwrite File</h5>
      </div>
      <div class="modal-body">
        <h3 class="modal-body-txt">Il file esiste gi√†, sei sicuro di volerlo sovrascrivere?</h3>
      </div>
      <div class="modal-footer">
        <a href="overwrite/true">
          <button type="button" class="btn btn-danger">SI</button>
        </a>
        <a href="overwrite/false">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">NO</button>
        </a>
      </div>
    </div>
  </div>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous">
</script>

</body>
</html>
