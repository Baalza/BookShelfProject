<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>View Books</title>
</head>
<body>

<div class="container-fluid">
    <div class="position-absolute top-0 end-0 pt-3">
        <a class="pe-2" href="?lang=it">italiano</a>
        <a class="pe-4" href="?lang=us">inglese</a>
    </div>
    <div class="container">
        <div class="col-auto text-center align-items-center pt-2">
            <h1 class="pt-5" th:text="#{name.view.books}"></h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="container">
        <div class="row justify-content-center text-center pt-5">
            <table class="table table-hover text-center">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" th:text="#{label.author}"></th>
                    <th scope="col" th:text="#{title.book}"></th>
                    <th scope="col" th:text="#{label.desc}"></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="book : ${bookReports}">
                    <td th:text="${book.id}"></td>
                    <td ><a th:href="@{'/author/' + ${book.authorId}}" th:text="${book.autore}"></a></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.descrizione}"></td>
                </tr>
                </a>


                </tbody>
            </table>
            <a href="http://localhost:8080/demo/"> <button type="button" class="btn btn-primary mt-3" th:text="#{name.back}"></button></a>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
</body>
</html>
