<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
  />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://kit.fontawesome.com/f85002145c.css" crossorigin="anonymous">
  <title>2Fa-Login</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center text-center align-items-center full-vh">
    <div class="col-auto">
      <form th:action="@{2fa-login}" method="post">
      <label for="GAuth" class="form-label">Google Authenticator Verification Code</label>
      <input id="GAuth" type="text" class="form-control" name="otpCode">
        <button type="submit " class="btn btn-primary mt-3">Invio</button>
      </form>
    </div>
  </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
<script src="https://kit.fontawesome.com/f85002145c.js" crossorigin="anonymous"></script>
</body>
</html>
