<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
  />
  <link href="style.css" rel="stylesheet" />
  <title>Sign in</title>
</head>
<body>

<div class="container-fluid">
  <div class="position-absolute top-0 end-0 pt-3">
    <a class="pe-2" href="?lang=it">italiano</a>
    <a class="pe-4" href="?lang=us">inglese</a>
  </div>
  <div class="container">
    <div class="col-auto text-center align-items-center pt-2">
      <h1 class="pt-5" th:text="#{name.log}"></h1>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-center text-center pt-5">
      <form class="row g-3 justify-content-center" th:action="@{perform_login}" method="post">
        <div class="row justify-content-center">
        <div class="col-auto">
          <input type="text" class="form-control" id="username" name="username" th:placeholder="#{name.mail}" >
        </div>
        <div class="col-auto">
          <input type="password" class="form-control" id="password" name="password" th:placeholder="#{name.pass}" >
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" th:text="#{add.user}"></button>
        </div>

        <p class="error" th:if="${param.error}">Invalid username or password</p>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto">

          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto">
            <a class="btn btn-block btn-social btn-google" href="login/oauth2/authorization/google"><span class="fab fa-google"></span> Sign in with Google</a>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault" th:text="#{label.remember}"></label>
            </div>
            </div>
          </div>

        <div class="row justify-content-center">
          <div class="col-auto mt-3">
            <a href="registration" th:text="#{name.reg}">></a>
          </div>
        </div>
      </form>
      <a href="http://localhost:8080/demo/"> <button type="button" class="btn btn-primary mt-3" th:text="#{name.back}"></button></a>
    </div>
  </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
</body>
</html>
