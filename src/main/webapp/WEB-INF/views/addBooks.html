<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/f85002145c.css" crossorigin="anonymous">
    <title>Add Books</title>
</head>
<body>

<div class="container-fluid">
    <div class="position-absolute top-0 end-0 pt-3">
        <a class="pe-2" href="?lang=it">italiano</a>
        <a class="pe-4" href="?lang=us">inglese</a>
    </div>
    <div class="container">
        <div class="col-auto text-center align-items-center pt-2">
            <h1 class="pt-5" th:text="#{name.books}"></h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="container">
        <div class="row justify-content-center text-center pt-5">
            <form class="row g-3 justify-content-center" th:object="${addBook}" th:action="@{addBooks}" method="post">
                <div class="col-auto">

                    <input type="text" class="form-control" id="title" th:field="*{title}"  th:placeholder="#{title.book}">
                </div>
                <div class="col-auto">
                    <label for="title" class="" th:text="#{label.author}"></label>
                    <select th:field="*{authorId}" class="form-select" aria-label="Default select example"><!--th:each="author : ${authors}" th:text="${author.name}" -->
                        <!--<option selected disabled>Seleziona Autore</option>-->
                        <option th:each="author : ${authors}" th:text="${author.name}" th:value="${author.id}" ></option>

                    </select>
                </div>
                <div class="col-auto">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label" th:text="#{label.desc}"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" th:field="*{descrizione}" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" th:attr="disabled=${#lists.isEmpty(authors)} ? 'disabled' : null" th:text="#{add.book}"></button>
                    <span th:remove="tag"> <a th:if="${#lists.isEmpty(authors)}"
                            href="#"
                            data-bs-toggle="tooltip"
                            data-bs-title="Puoi aggiungere un libro solo se Ã¨ presente almeno un autore"
                    ><i class="fa-solid fa-question fa-lg ms-3"></i></a></span>
                </div>
            </form>
            <a href="http://localhost:8080/demo/"> <button type="button" class="btn btn-primary mt-3" th:text="#{name.back}"></button></a>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
<script src="custom.js"></script>
<script src="https://kit.fontawesome.com/f85002145c.js" crossorigin="anonymous"></script>
</body>
</html>
