<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="it">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
     <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/f85002145c.css" crossorigin="anonymous">
    <title>Bookshelf</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="http://localhost:8080/demo/">Home</a>
                    </li>

                    <li class="nav-item dropdown pe-5">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Traduci
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="?lang=it">italiano</a></li>
                            <li><a class="dropdown-item" href="?lang=us">inglese</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown pe-5 me-5">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1" role="button" data-bs-toggle="dropdown" aria-expanded="false" >

                            <i class="fa-solid fa-user fa-lg"></i>
                            <span th:text="${nickname}" th:remove="tag"></span>
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink1">
                             <li><a th:if="${role == '[ROLE_ANONYMOUS]'}" class="dropdown-item" href="login">Login</a></li>
                            <li><a th:if="${role == '[ROLE_USER]'}" class="dropdown-item" href="perform_logout">Logout</a></li>
                            <li><a th:if="${role == '[ROLE_USER]'}" class="dropdown-item" href="qrcode"><button type="button" class="btn btn-primary">Enable 2FA</button></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

    <div class="container-fluid">
        <div class="container">
            <div class="col-auto text-center align-items-center pt-2">
                <h1 class="pt-5" th:text="#{name}"></h1>

            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-center pt-5">
                <div class="col-sm-3 col-md-3 col-lg-3 text-center weather-box">
                    <a href="viewBooks"><button type="button" class="btn btn-primary" th:text="#{view.books}"></button></a>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 text-center weather-box">
                    <a href="viewAuthors"> <button type="button" class="btn btn-primary" th:text="#{view.authors}"></button></a>
                </div>
            </div>
            <div class="row justify-content-center pt-5">
                <div class="col-sm-3 col-md-3 col-lg-3 text-center weather-box">
                    <a href="addBooks"><button type="button" class="btn btn-primary" th:text="#{add.books}"></button></a>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 text-center weather-box">
                    <a href="addAuthors"><button type="button" class="btn btn-primary" th:text="#{add.authors}"></button></a>
                </div>
                <div th:if="${role == '[ROLE_USER]'}" class="col-sm-3 col-md-3 col-lg-3 text-center weather-box">
                    <a href="loadFile"><button type="button" class="btn btn-primary">Carica File</button></a>
                </div>
            </div>
        </div>
    </div>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
    ></script>
<script src="https://kit.fontawesome.com/f85002145c.js" crossorigin="anonymous"></script>
</body>
</html>
